[metadata]
name = html_form_to_dict
version = 2021.1002
description = Parse HTML to a Python Dictionary
long_description = file: README.md
url = https://github.com/guettli/html_form_to_dict
author = Thomas GÃ¼ttler
author_email = info.html_form_to_dict@thomas-guettler.de
classifiers =
    Environment :: Web Environment
    OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python :: 3

[options]
python_requires = >=3.6
include_package_data = true
packages = find:
install_requires =
    lxml

[options.extras_require]
test =
    pytest
    bumpver

[bumpver]
current_version = "2021.1002"
version_pattern = "YYYY.BUILD"
commit_message = "bump version {old_version} -> {new_version}"
commit = True
tag = True
push = True

[bumpver:file_patterns]
setup.cfg =
    current_version = "{version}"
setup.py =
    "{version}"
    "{pep440_version}"
README.md =
    {version}
    {pep440_version}

